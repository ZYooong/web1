<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>new blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      a{
        margin-right: 15px;
        margin-left: 30px;
        text-decoration: none;
        color: rgba(250, 240, 240, 0.753);
      }
      a:hover{color:cadetblue}
      .land{
		    display: block;
		    text-align: right;
		    font-size: 15px;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="row-1">
            <div class="col-1" >MY BLOG</div>
        </div>  
        <div class="row-2">
            <div class="nav"> 
                 <div class="nav_title">
                    <a href="http://localhost:8080/conten">首页</a>
                    <a href="#">照片</a>
                    <a href="http://localhost:8080/page">文章</a>
                    <a class="land" href="http://localhost:8080/login">登录/注册</a>
                </div>
            </div>
        </div class="title1">
        <h2>新的MY BLOG</h2>
            <p>来分享喜欢的内容吧</p>

            <div class="container">
            <form action="/editorInfo" method="get">
                <div class="row">
                    <div class="col-25">
                    <label for="fname">标题</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="subject">请输入内容</label>
                    </div>
                    <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="" style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="提交">
                </div>
                </form>
                </div>
    </div>
